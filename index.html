<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="main">
        <div class="nav">
            <h1 class="logo">Rock • Paper • Scissors</h1>
        </div>
        <div class="play_area">
            <div class="game_btns">
                <img src="./assets/images/paper.png" alt="paper" class="paper game_btn" id="paper"/>
                <img src="./assets/images/rock.png" alt="rock" class="rock game_btn" id="rock"/>
                <img src="./assets/images/scissors.png" alt="scissors" class="scissors game_btn" id="scissors"/>
            </div>
            <div class="scores">
                <div class="player score_related">
                    <span class="pscore" id="player_score">0</span>
                    <p>Player</p>
                </div>
                <div class="vs score_related"> 
                    <h1>VS</h1>
                </div>
                <div class="computer score_related">
                    <span class="cscore" id="computer_score">0</span>
                    <p>Computer</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="footer-logo">simple projects</p>
            <p class="info">Created By: <a href="https://sarathchintu.github.io/My_Portofolio_2/index.html" target="_blank">SARATH CHANDRA</a></p>
            <div class="social_media">
                <a href="https://www.instagram.com/sarathxfit/" target="_blank"><img src='./assets/images/instagram-brands-solid.svg' alt='link'/></a>
                <a href="https://github.com/sarathchintu" target="_blank"><img src='./assets/images/github-brands-solid.svg' alt='link'/></a>
                <a href="https://www.linkedin.com/in/sarath-chandra-246b05285/" target="_blank"><img src='./assets/images/linkedin-brands-solid.svg' alt='link'/></a>
                <a href="mailto:sarathc381@gmail.com"><img src='./assets/images/envelope-regular-full.svg' alt='link'/></a>
            </div>
        </div>
    </div>
</body>
</html>
